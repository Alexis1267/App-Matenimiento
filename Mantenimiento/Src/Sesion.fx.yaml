            If(Valida = TextInput2_8.Text,Navigate(QR_Inicio),Notify("El nombre y/o el numero de nomina no coinciden",NotificationType.Error)); //Aqui lo que se esta haciendo es una validacion, de que si los datos de Usuario y Contraseña coinciden, que me mande a la pantalla1, pero si los datos no coinciden, que me mande un mensaje de datos erroneos (Me trae la variable "Valida" donde tenemos almacenada la contraseña del usuario)
            
