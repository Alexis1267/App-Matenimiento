            "MEPS1-04-2M-GP-X1",Navigate('MEPS1-04-2M-GP-X1',ScreenTransition.Cover),
            "MEPS1-04-2M-BANDA TRNSP-TAMBOR",Navigate('MEPS1-04-2M-BANDA TRNSP-TAMBOR',ScreenTransition.Cover),
            "MEPS1-04-2M-SISTEMA ELECTRICO",Navigate('MEPS1-04-2M-SISTEMA ELECTRICO',ScreenTransition.Cover),
            "MEPS1-04-2M-HIDRAULICO",Navigate('MEPS1-04-2M-HIDRAULICO',ScreenTransition.Cover),
            "MP-MEPS-RT-LB",Navigate('MP-MEPS-RT-LB',ScreenTransition.Cover),
            "MP-MEPS-GP-X2",Navigate('MP-MEPS-GP-X2',ScreenTransition.Cover),
            Notify("Valor de código no reconocido", NotificationType.Error))
            
            
