        Set(PosicionGuion, Len(CadenaCompleta) - Len(Mid(CadenaCompleta, Len(CadenaCompleta), 1)) + 1);
        
        // Obtiene la última parte de la cadena
        Set(UltimaParte, Mid(CadenaCompleta, PosicionGuion + 1, Len(CadenaCompleta) - PosicionGuion));
        
        */
        
