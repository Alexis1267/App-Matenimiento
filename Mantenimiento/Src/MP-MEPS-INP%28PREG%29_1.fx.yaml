                    Localizacion: TextInput1_2.Text,
                    Proc_No: TextInput1_3.Text,
                    Nom_Maquina:TextInput1_4.Text,
                    Clas_Mantenimiento: TextInput1_5.Text,
                    Fecha_Inicio: Now(),
                    Justificacion: TextInput1_6.Text,
                    Imagenes: attachment1Link,
                    Actividad: ACT.Text,
                    Estatus: "Abierto"
                    });
                    
                    UpdateContext({ShowPopUp: false}); //En este boton lo que debera de ser es enviar los datos que traje y cerrar el ModalPopUp
                    Reset(TextInput1_6);
                    Reset(AddMediaButton6);
                    
                    
